# Flex Home ---------------------------------------
# 
FLEX_HOME = ${ENV.FLEX_HOME}
#--------------------------------------------------#

# Ant ---------------------------------------------
# 
flex.ant = ${FLEX_HOME}/ant

	# Apache Flex Ant Tasks Jar
	flex.ant.tasks = ${flex.ant}/lib/flexTasks.jar
#--------------------------------------------------#

# Asdoc --------------------------------------------
#
flex.asdoc = ${FLEX_HOME}/asdoc
#--------------------------------------------------#

# Bin ----------------------------------------------
# 
flex.bin = ${FLEX_HOME}/bin
	
	# Components compiler
	flex.swc = ${flex.bin}/compc
	
	# MXML compiler
	flex.compiler = ${flex.bin}/mxmlc
#--------------------------------------------------#

# Libraries ----------------------------------------
# 
flex.libs = ${FLEX_HOME}/frameworks/libs
#--------------------------------------------------#
